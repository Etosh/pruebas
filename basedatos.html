<script>
	function sifunciona(o){
		alert("Llegamos al SQL.");
		o.executeSql('select * from personas',[],resultados,falla);
	}
	function resultados(o,cnt){
		alert("Llegamos a los resultados.");
		var filas=0; var i=0; var cadena="";
		filas=cnt.rows.length;
		for(i=0;i<filas;i++){
			cadena=cadena+cnt.rows.item(i).id;
			cadena=cadena+cnt.rows.item(i).nombre;
		}
		alert(" "+cadena+" ");
	}
	function falla(o){
		//fallo=SQLError.message;
		alert("Fallo: "+o.message+ " "o.code);
	}
	function continua(){
		alert("FIN");
	}
	var base;
	base=window.openDatabase("basesqlite.sqlite","3.7.17","basesqlite",50000);
	base.transaction(sifunciona,falla,continua);
	
</script>

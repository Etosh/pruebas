function cargarnotas(){
	
	if(window.localStorage.getItem("notas")){

		cuadro.innerHTML = texto;

function guardar(){
	
	if(window.localStorage.getItem("notas")){
		var notas = window.localStorage.getItem("notas")
		var txtcaja = document.getElementById("caja");
		var caja = txtcaja.value;
	
		//alert("Guardado de datos existentes");
	
	}else{
	
		var txtcaja = document.getElementById("caja");
		var caja = txtcaja.value;
		
		//alert("Guardado de datos inexistentes");
		
	}
	
	window.localStorage.setItem("notas", caja);
	var cuadro = document.getElementById("cuadro");
	var texto = '<textarea id="caja" name="caja" style="width:100%;height:50%;">'+caja+'</textarea>';
	cuadro.innerHTML = texto;
	
}
